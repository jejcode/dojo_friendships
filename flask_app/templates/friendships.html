<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-6 p-5">
                <h1 class="text-primary">Friendships</h1>
                <table class="table table-striped">
                    <thead class="bg-primary text-light">
                        <tr>
                            <th>User</th>
                            <th>Friend</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in friends %}
                            <tr>
                                <td>{{row.person.first_name}} {{row.person.last_name}}</td>
                                <td>{{row.friend.first_name}} {{row.friend.last_name}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-5 p-5">
                <div class="row bg-secondary rounded text-warning mb-3 p-4">
                    <h1>Add User</h1>
                    <form action="/user/add" method="post">
                        <div class="form-group mb-3">
                            <label class="form-label" for="fname">First name:</label>
                            <input class="form-control" type="text" name="fname" id="fname">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="lname">Last name:</label>
                            <input class="form-control" type="text" name="lname" id="lname">
                        </div>
                        <input class="btn btn-primary mb-3" type="submit" value="Add User">
                    </form>
                </div>
                <div class="row bg-secondary text-warning rounded mt-3 p-4">
                    <h1>Create Friendship</h1>
                    <form action="/friendships/add" method="post">
                        <select class="form-select mb-3" name="user" id="user">
                            {% for person in users%}
                                <option value="{{person.id}}">{{person.first_name}} {{person.last_name}}</option>
                            {% endfor %}
                        </select>
                        <select class="form-select mb-3" name="friend" id="friend">
                            {% for person in users%}
                                <option value="{{person.id}}">{{person.first_name}} {{person.last_name}}</option>
                            {% endfor %}
                        </select>
                        <input class="btn btn-primary mb-3" type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
